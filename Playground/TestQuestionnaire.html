<script>
var setup = []
var TrialCount = 1;


var trial02 = {
  type: jsPsychSurvey,
  survey_json:  { 
    showQuestionNumbers: false,
    
    elements: 
        [
            {
                
              
              type: 'matrix',
                name: 'panas',
                title: "PANAS",
                alternateRows: false,
                isAllRowRequired: true,
                rows: [
                {value: 'panas01', text: "Interested"},
                {value: 'panas02', text: "Distressed"},
                {value: 'panas01', text: "Interested"},
                {value: 'panas02', text: "Distressed"},

}


var trial03 = {
  type: jsPsychSurvey,
  survey_json:  {

        {
          type: "html",
          name: "sliderQuestion",

          step: 1,
          defaultValue: 5
        }
      ]
  }
}


var trial04 = {
  type: jsPsychSurvey,

    {
      "type": "nouislider",
      "name": "range",
      "title": "Please range"
    }
  ]
  }
}

var trial05 = {
