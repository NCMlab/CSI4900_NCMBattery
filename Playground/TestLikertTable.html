<html>
  <head>
    <meta charset="utf-8">
    
    <script src="../jspsych/dist/jspsych.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
    
    <link rel="stylesheet" href="../jspsych/dist/jspsych.css" />
    <link rel="stylesheet" href="../css/survey.css">
    <script src="../jspsych_addons/plugin-survey.js"></script>
    
  </head>
  <body>JASON</body>
  <script>

    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychSurvey,
      survey_json: {
        showQuestionNumbers: false,
        title: 'Likert scale examples',
        pages: [
       {
            elements: [
              {
                type: 'matrix',
                name: 'like-food-matrix',
                title: 'Matrix question for rating mutliple statements on the same scale.',
                alternateRows: true,
                isAllRowRequired: true,
                rows: [
                  {text: 'I like to eat vegetables.', value: 'VeggiesTable'},
                  {text: 'I like to eat fruit.', value: 'FruitTable'},
                  {text: 'I like to eat cake.', value: 'CakeTable'},
                  {text: 'I like to cook.', value: 'CookTable'},
                ],
                columns: [{
                  "value": 5,
                  "text": "Strongly agree"
                }, {
                  "value": 4,
                  "text": "Agree"
                }, {
                  "value": 3,
                  "text": "Neutral"
                }, {
                  "value": 2,
                  "text": "Disagree"
                }, {
                  "value": 1,
                  "text": "Strongly disagree"
                }]
              }
            ]
          }
        ]
      }
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(timeline);
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
