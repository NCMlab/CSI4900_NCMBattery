<html>

    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" type='text/css' href='../../css/NCMLabGeneral.css'>
  </head>    
  <body>
    <script src="../../jspsych/dist/jspsych.js"></script>
    <script src="../../jspsych/dist/plugin-fullscreen.js"></script>
    <script src="../../jspsych/dist/plugin-call-function.js"></script>
    <script src="../../jspsych/dist/plugin-instructions.js"></script>
    <script src="../../jspsych/dist/plugin-html-keyboard-response.js"></script>
    <script src="../../jspsych_addons/plugin-html-button-response-touchscreen.js"></script>
    <script src="../../functions/GeneralPurposeFunctions/NCMGeneralFunctions.js"></script>
    <script src="../../config/General_Setup.js"></script>
    <script src='../../InstructionsAndStimuli/Language_Config.js'>//Load language</script>
    <script> 
    // Based on the language set in the Language Config, the correct code is loaded up
        var url = "../../InstructionsAndStimuli/"+Language+"/Instructions/Stroop_Instructions.js"
        document.write("\<script src='" + url + "'\>\</script\>");  
        var url = "../../InstructionsAndStimuli/"+Language+"/Stimuli/Stroop.js"
        document.write("\<script src='" + url + "'\>\</script\>");  
    </script>
    <script src="../../config/Stroop_Setup.js"></script>
    <script>
      // This is where the parameters to be used as specified.
      // Since this is a LOCAL html, the parameter set to use is hardcoded, for now.
      pseudoSwitch('Stroop_Default')
    </script>
    
    <script src="../../functions/Experiments/StroopColor_experiment.js"></script>
    <script src="../../functions/Scoring/StroopSimple_Scoring.js"></script> 
    <div id="jspsych-target"  style="overflow:hidden; height:100%" class='center'></div>


  
  <div id="screen_timer">
    <p>Time: <span id="clock">00:00</span></p>
  </div>
  <script> // display the timer or not based on the showTimer flag
    if ( Stroop_parameters.AllowedTime > 0 ) 
        { document.getElementById("screen_timer").style.display = true}
    else { document.getElementById("screen_timer").style.display = "none"}
  </script>


</body>
  <script>
      jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_interaction_data_update: function(data) {
          console.log(JSON.stringify(data))
      },
      on_finish: function() {
        if ( SaveLocalFile ) {
          jsPsych.data.get().localSave('csv','StroopColorMydata.csv');
        }
      }
    });
    jsPsych.run(timeline)
  </script>
