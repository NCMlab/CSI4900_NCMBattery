<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="description" content="jsPsych Attention Network Test">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jason Steffener, NCMLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCMLab: Attention Network Test</title>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" type='text/css' href='../../css/NCMLabGeneral.css'>
  </head>    
  <body>
    
    <script src="../../jspsych/dist/jspsych.js"></script>
    <script src="../../jspsych/dist/plugin-fullscreen.js"></script>
    <script src="../../jspsych/dist/plugin-survey.js"></script>
<div id="jspsych-target"  style="overflow:hidden; height:100%" class='center'></div>

	</body>
<script>
	/* 
	The idea is that this question gets asked at the start of a session. A JATOS session parameter is updated thereby setting the language for every task.
	The same idea can then be used for setting other global parameters like font size or cross-hair size. 
	jatos.studySessionData; 
	*/
	var trial = {
	  type: jsPsychSurvey,
	  pages: [
	    [
	      {
	        type: 'html',
	        prompt: '',
	      },
	      {
	        type: 'multi-choice',
	        prompt: "Which language are you most comfortable with?", 
	        name: 'Language', 
	        options: ['British English', 'American English'], 
	        required: true
	      }, 
	    ]
	  ],
	};
	var timeline = []
	timeline.push(trial)

	jsPsych = initJsPsych({
	    display_element: 'jspsych-target',
	    on_interaction_data_update: function(data) {
	        console.log(JSON.stringify(data))
	    },
	    on_finish: function() {
	      //jsPsych.data.get().localSave('csv','ICAR_MatrixReasoningTask.csv');
	    }
  	});
  	jsPsych.run(timeline)


  </script>
</html>
