<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="description" content="jsPsych Stroop Word">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jason Steffener, NCMLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCMLab: Digit Span Forward</title>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" type='text/css' href='../css/NCMLabGeneral.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>    
  <body>
    <script src="../jspsych/dist/jspsych.js"></script>
    <script src="../jspsych_addons/plugin-html-button-response-touchscreen.js"></script>
<script src="../config/General_Setup.js"></script>
    <div id="jspsych-target"  style="overflow:hidden; height:100%" class='center'></div>
  </body>
  <script>

    jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_interaction_data_update: function(data) {
          console.log(JSON.stringify(data))
      },
      on_finish: function() {
      //jsPsych.data.get().localSave('csv','StroopWordMydata.csv');
    }
  });
var timeline = [];
   var RESP = {
      type: jspsychHtmlButtonResponseTouchscreen,
      
      stimulus: function(){return PutStimIntoTable("JASON")},//response_grid,
      post_trial_gap: 0,
      margin_horizontal: 4,
      choices: ['NEXT',"BACK"]
 }

 var practice_procedure = {
  timeline: [RESP],
  randomize_order: true,
  repetitions: 1,
}
  timeline.push(practice_procedure)
  jsPsych.run(timeline);
  </script>
</html>
